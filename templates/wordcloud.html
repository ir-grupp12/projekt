{% extends "index.html" %}

{% block head %}
	{{ super() }}
	<script src="/static/js/lib/d3/d3.js"></script>
	<script src="/static/js/d3.layout.cloud.js"></script>
{% endblock %}

{% block results %}
	{% if error %}
	  <h1>{{ error }}!</h1>
	{% else %}
	<div id="wordcloud"></div>
        {% endif %}
{% endblock %}

{% block footer %}
	<div id="debug_output"></div>

	<script type="text/javascript">
		a = {{ tags|safe }};

		sum = 0;
		for(p in a) {
			sum += a[p];
		}
		console.log(sum);

		words = [];
		for(p in a) {
			words.push({text: p, size: (a[p] / sum) * 2000 , fill: "#FF0000"});
			{% if debug %}
			var div = document.getElementById("debug_output");
			var text = document.createElement("p");
			text.appendChild(document.createTextNode(p + " has score " + a[p]));
			div.appendChild(text); // + p + " " + a[p] + "</p>");
			{% endif %}
		}

		console.log(words);

		var color = d3.scale.linear()
		            .domain([0,1,2,3,4,5,6,10,15,20,100])
		            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

		var fill = d3.scale.category20();

		  d3.layout.cloud().size([1000, 1000])
			  .words(words)
			  .padding(5)
			  .rotate(function() { return ( ~~(Math.random() * 3) * 45 ) - 45; })
			  .font("Impact")
			  .fontSize(function(d) { return d.size; })
			  .on("end", draw)
			  .start();

		  function draw(words) {
			d3.select("div#wordcloud").append("svg")
				.attr("width", 1000)
				.attr("height", 1000)
			  .append("g")
				.attr("transform", "translate(500,500)")
			  .selectAll("text")
				.data(words)
			  .enter().append("text")
				.style("font-size", function(d) { return d.size + "px"; })
				.style("font-family", "Impact")
				.style("fill", function(d, i) { return color(i); })
				.attr("text-anchor", "middle")
				.attr("transform", function(d) {
				  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
				})
				.text(function(d) { return d.text; });
				console.log("finished");
		  }
	</script>
{% endblock %}
