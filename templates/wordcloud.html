{% extends "index.html" %}

{% block head %}
	{{ super() }}
	<script src="/static/js/lib/d3/d3.js"></script>
	<script src="/static/js/d3.layout.cloud.js"></script>
{% endblock %}

{% block results %}
	{% if error %}
	  <h1>{{ error }}!</h1>
	{% else %}
	<div id="wordcloud"></div>
        {% endif %}
{% endblock %}

{% block footer %}
	<div id="debug_output"></div>

	<script type="text/javascript">
		size = 1200;
		a = {{ tags|safe }};

		sum = 0;
		for(p in a) {
			sum += a[p];
		}		
	
		//~ Logarithmic sizes.
		//~ var fontSize = d3.scale.log().range([10, 100]);
		//~ n
		//~ var fontSize = d3.scale.linear().range([10, 100]);
		//~ Old func
		var fontSize =  function(value) { 
			return (value / sum) * size*2;
		};
		
		words = [];
		for(p in a) {
			words.push({text: p, size: fontSize(a[p]) , fill: "#FF0000"});
			{% if debug %}
			var div = document.getElementById("debug_output");
			var text = document.createElement("p");
			text.appendChild(document.createTextNode(p + " has score " + a[p]));
			div.appendChild(text); // + p + " " + a[p] + "</p>");
			{% endif %}
		}

		var greyscale = d3.scale.linear()
		            .domain([0,1,2,3,4,5,6,10,15,20,100])
		            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);
		 
		var randcolor = function(i) {
			return fill(i);
		};
		            
		 
		var color = randcolor;

		var fill = d3.scale.category20();

		  d3.layout.cloud().size([size, size])
			  .words(words)
			  .padding(5)
			  //~ .rotate(function() { return ( ~~(Math.random() * 3) * 45 ) - 45; })
			  .rotate(function(d) { return ~~(Math.random() * 5) * 30 - 60; })
			  .font("Impact")
			  .fontSize(function(d) { return d.size; })
			  .on("end", draw)
			  .start();

		  function draw(words) {
			d3.select("div#wordcloud").append("svg")
				.attr("width", size)
				.attr("height", size)
				.append("g")
				.attr("transform", "translate("+size/2+","+size/2+")")
				.selectAll("text")
				.data(words)
				.enter().append("text")
				.style("font-size", function(d) { return d.size + "px"; })
				.style("font-family", "Impact")
				.style("fill", function(d, i) { return color(i); })
				.attr("text-anchor", "middle")
				.attr("transform", function(d) {
				  return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
				})
				.text(function(d) { return d.text; });				
		  }
	</script>
{% endblock %}
